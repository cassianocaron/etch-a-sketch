<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Etch-a-Sketch</h1>
        </header>
        <div class="main">
            <div class="button-settings">
                <button type="button" class="btn button shadow-none" id="black-btn">Black</button>
                <button type="button" class="btn button shadow-none" id="rainbow-btn">Rainbow</button>
                <button type="button" class="btn button shadow-none" id="eraser-btn">Eraser</button>
                <div id="picker-settings">
                    <button type="button" class="btn button shadow-none" id="picker-btn">
                        <div>Pick:</div>
                        <input type="color" id="color-picker" value="#333333">
                    </button>
                </div>
            </div>
            <div class="grid" id="grid"></div>
            <div class="grid-settings">                
                <button type="button" class="btn button shadow-none" id="clear-btn">Clear</button>
                <div class="slider-wrapper">
                    <div id="grid-size-value" class="grid-size-value">Grid Size: 16 x 16</div>
                    <input id="size-slider" type="range" value="16" min="1" max="100">
                </div>
                <button type="button" class="btn button shadow-none" id="toggle-grid-btn">Grid Lines Off</button>
            </div>
        </div>
        <footer class="footer">
            <div>Copyright &#169; <script>document.write(new Date().getFullYear())</script> - Cassiano Caron</div>
            <a href="https://github.com/cassianocaron" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
